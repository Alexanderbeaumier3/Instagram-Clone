<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav id="accountNav">
        <img alt="logo" src="assets\logo.jpg" id = "accountLogo" height = 250px width = 250px>
        <button>Log in</button>
        <button>Sign up</button>
      </nav>
    </header>

    <main>
      <section id ="accountHead">
        <img alt="profile picture" src="assets\squarepic.jpg">
        <h3>Account Name</h3><br>
        <button>Follow</button>
        <button>Message</button>
      </section>

      <div id = "bio">
        <h4>Name</h4>
        <p>Account bio</p>
      </div>

      <section id="reels">
        <img alt="reel 1" src="assets\squarepic.jpg">
        <img alt="reel 2" src="assets\squarepic.jpg">
        <img alt="reel 3" src="assets\squarepic.jpg">
        <img alt="reel 4" src="assets\squarepic.jpg">
        <img alt="reel 5" src="assets\squarepic.jpg">
        <img alt="reel 6" src="assets\squarepic.jpg">
      </section>

      <section id = "accountStats">
        <h5>XX posts</h5>
        <h5>XX Followers</h5>
        <h5> XX Following</h5>
      </section>

      <section id = "accountTabs">
        <button>Posts</button>
        <button>Videos</button>
        <button>Tagged</button>
      </section>

      <section id = "posts">
        <img alt="post 1" src="assets\squarepic.jpg">
        <img alt="post 2" src="assets\squarepic.jpg">
        <img alt="post 3" src="assets\squarepic.jpg">
        <img alt="post 4" src="assets\squarepic.jpg">
        <img alt="post 5" src="assets\squarepic.jpg">
        <img alt="post 6" src="assets\squarepic.jpg">
        <img alt="post 7" src="assets\squarepic.jpg">
        <img alt="post 8" src="assets\squarepic.jpg">
        <img alt="post 9" src="assets\squarepic.jpg">
      </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
